<!DOCTYPE html>

<html>

	<head>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
		
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Expires" content="-1">

		<title>Shane</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet" href="style.css">

	</head>

	<body onload="myFunction()">

		<header class="header">
			<div class="container">
				<div class="row">
					<div class="col-xs-6 col-md-6">

						<h1>Shane Ferrell</h1>

					</div>	

					<div class="col-xs-3 col-md-3">

						<button id="AboBut" onclick="myFunction()">About</button>

					</div>

					<div class="col-xs-3 col-md-3">

						<button id="ProBut" onclick="myFunction()">Projects</button>

					</div>
				</div>
			</div>
		</header>

		<div class="main">
			<div class="container">
				<div class="row">
					<div id="content" class = "col-xs-12 col-md-12">
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var curBut = 0;

			function myFunction(){

				if(curBut == 0){

					document.getElementById("AboBut").style.background = "#00cc7a";
					document.getElementById("AboBut").style.color = "#343434";

					document.getElementById("ProBut").style.background = "#333333";
					document.getElementById("ProBut").style.color = "#999999";

		           	$(document).ready(function(){
		               	$('#content').load('about.html').hide().fadeIn(750);
		          	});

					curBut = 1;
				}

				else{

					document.getElementById("AboBut").style.background = "#333333";
					document.getElementById("AboBut").style.color = "#999999";

					document.getElementById("ProBut").style.background = "#00cc7a";
					document.getElementById("ProBut").style.color = "#343434";

		           	$(document).ready(function(){
		               	$('#content').load('projects.html').hide().fadeIn(750);
		           	});

					curBut = 0;			
				}
			}
		</script>

	</body>

</html>
